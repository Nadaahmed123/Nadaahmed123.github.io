<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simple Calculator</title>
</head>
<body>
    <div class="calculator">
     <h4>calc</h4>
       <input type="text" name="result" id="result" class="result" placeholder="0">
    
       <div class="container">
     <div class="numbers">
        <div class="number"><input type="button" value="7" onclick="result.value+='7'" class="button"></div>
        <div class="number"><input type="button" value="8" onclick="result.value+='8'" class="button"></div>
        <div class="number"><input type="button" value="9" onclick="result.value+='9'" class="button"></div>
        <div class="number"><input type="button" value="DEL" onclick="result.value=result.value.toString().slice(0,-1)"class="button btn"></div>
     </div>
     <div class="numbers">
        <div class="number"><input type="button" value="4" onclick="result.value+='4'" class="button"></div>
        <div class="number"><input type="button" value="5" onclick="result.value+='5'" class="button"></div>
        <div class="number"><input type="button" value="6" onclick="result.value+='6'" class="button"></div>
        <div class="number"><input type="button" value="+" onclick="result.value+='+'" class="button"></div>
     </div>
     <div class="numbers">
        <div class="number"><input type="button" value="1" onclick="result.value+='1'" class="button"></div>
        <div class="number"><input type="button" value="2" onclick="result.value+='2'" class="button"></div>
        <div class="number"><input type="button" value="3" onclick="result.value+='3'" class="button"></div>
        <div class="number"><input type="button" value="-" onclick="result.value+='-'" class="button"></div>
     </div>
     <div class="numbers">
        <div class="number"><input type="button" value="." onclick="result.value+='.'" class="button"></div>
        <div class="number"><input type="button" value="0" onclick="result.value+='0'" class="button"></div>
        <div class="number"><input type="button" value="/" onclick="result.value+='/'" class="button"></div>
        <div class="number"><input type="button" value="*" onclick="result.value+='*'" class="button"></div>
     </div>
     <div class="numbers ">
        <div class="number last"><input type="button" value="Reset"onclick="result.value=''" class="button btn"></div>
        <div class="number last"><input type="button" value="=" class="button equal"></div>
     </div>
    </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
